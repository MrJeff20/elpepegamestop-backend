# Ejemplo de configuración local para desarrollo
# Copia este archivo a application-local.yaml y ajusta los valores según tu entorno

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: elpepegamestop-backend

  # Configuración CORS
  web:
    cors:
      allowed-origins:
        - "http://localhost:3000"
        - "http://localhost:5173"
        - "http://localhost:4200"
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - PATCH
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

  # Cache configuration
  cache:
    type: simple
    cache-names:
      - productos
      - producto
      - usuarios

# Configuración de Xano API
xano:
  api:
    base-url: "https://x8ki-letl-twmt.n7.xano.io/api:k1VDdCRF"
    timeout: 10000
    connect-timeout: 5000
    socket-timeout: 10000

# Logging
logging:
  level:
    com.backend.elpepegamestop: DEBUG
    org.springframework.web: INFO
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
